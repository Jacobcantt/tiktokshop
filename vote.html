<html lang="pl">
<head>

  <style>

    :root {
      --primary-bg: #121212;
      --secondary-bg: #1E1E1E;
      --text-color: #F5F5F5;
      --text-secondary: #B0B0B0;
      --accent-color: #FFFFFF;
      --border-color: #333333;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--primary-bg);
      color: var(--text-color);
      line-height: 1.6;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiBwYXR0ZXJuVW5pdHM9InVzZXJTcGFjZU9uVXNlIiB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCI+PHBhdGggZD0iTTAgMCBMIDEwMCAxMDAgTSAxMDAgMCBMIDAgMTAwIiBzdHJva2U9InJnYmEoMjU1LDI1NSwyNTUsMC4wMykiIHN0cm9rZS13aWR0aD0iMSIvPjwvcGF0dGVybj48L2RlZnM+PHJlY3QgeD0iMCIgeT0iMCIgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0idXJsKCNwYXR0ZXJuKSIvPjwvc3ZnPg==');
    }
    
    .container {
      max-width: 580px;
      margin: 2% auto;
      padding: 40px 30px;
      background-color: var(--secondary-bg);
      border: 1px solid var(--border-color);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      border-radius: 8px;
    }
    
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #FFFFFF, #AAAAAA, #FFFFFF);
    }
    
    .logo-container {
      margin: 0 auto 25px;
      max-width: 200px;
    }
    
    .logo {
      max-width: 100%;
      height: auto;
      max-height: 80px;
      display: block;
      margin: 0 auto;
    }
    
    h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: clamp(1.8rem, 4vw, 2.2rem);
      margin-bottom: 1.5rem;
      color: var(--accent-color);
      letter-spacing: -0.5px;
    }
    
    p {
      font-size: clamp(1rem, 2.5vw, 1.1rem);
      color: var(--text-secondary);
      margin-bottom: 2rem;
    }
    
    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--border-color), transparent);
      margin: 30px 0;
    }
    
    button {
      background-color: var(--accent-color);
      color: var(--primary-bg);
      border: none;
      padding: 14px 32px;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      margin: 10px 0;
      position: relative;
      overflow: hidden;
      box-shadow: 0 2px 15px rgba(255, 255, 255, 0.1);
    }
    
    button:hover {
      background-color: #DDDDDD;
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.15);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button::after {
      content: "üó≥Ô∏è";
      margin-left: 10px;
      font-size: 1.2rem;
      vertical-align: middle;
    }
    
    #message {
      margin-top: 25px;
      font-size: 1rem;
      min-height: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    #message span {
      font-weight: 500;
    }
    
    .success {
      color: var(--accent-color);
    }
    
    .footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: var(--text-secondary);
      border-top: 1px solid var(--border-color);
      padding-top: 20px;
    }
    
    /* Mobile optimizations */
    @media (max-width: 768px) {
      .container {
        margin: 5% auto;
        padding: 30px 20px;
        width: 90%;
      }
      
      .logo-container {
        max-width: 160px;
        margin-bottom: 20px;
      }
      
      .logo {
        max-height: 60px;
      }
      
      button {
        padding: 12px 24px;
        font-size: 0.95rem;
        width: 100%;
      }
      
      .divider {
        margin: 20px 0;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 10px;
        display: block;
      }
      
      .container {
        padding: 25px 15px;
        margin: 10px auto;
      }
      
      h1 {
        font-size: 1.6rem;
      }
      
      .logo-container {
        max-width: 140px;
      }
      
      .footer {
        font-size: 0.75rem;
        margin-top: 30px;
      }
    }
    
    /* Loading spinner */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .spinner {
      display: inline-block;
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <!-- Tutaj wstaw swoje logo.png -->
      <img src="logo.png" alt="Logo systemu g≈Çosowania" class="logo">
    </div>
    
    <h1>G≈Çosuj na @<span id="username"></span></h1>
    <div class="divider"></div>
    <p>Kliknij poni≈ºszy przycisk, aby oddaƒá wa≈ºny g≈Ços</p>
    <button onclick="vote()">Zag≈Çosuj</button>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase.js"></script>
  <script>
    // Automatyczne ustawienie roku copyright
    document.getElementById('current-year').textContent = new Date().getFullYear();
    
    // Pobierz nazwƒô u≈ºytkownika z URL
    const path = window.location.pathname; // np. "/@jacobcan"
    const username = path.split('@')[1];
    
    document.getElementById('username').textContent = username;

    function vote() {
      const button = document.querySelector('button');
      button.disabled = true;
      button.innerHTML = 'Przetwarzanie... <span class="spinner">‚åõ</span>';
      
      // Pobierz IP u≈ºytkownika
      fetch('https://api.ipify.org?format=json')
        .then(res => res.json())
        .then(data => {
          const ip = data.ip;
          
          // Zapisz g≈Ços
          db.collection("votes").add({
            username: username,
            ip: ip,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          }).then(() => {
            document.getElementById("message").innerHTML = `
              <span class="success">‚úîÔ∏è Dziƒôkujemy za oddanie g≈Çosu</span>
              <p>Tw√≥j g≈Ços zosta≈Ç zarejestrowany</p>
            `;
            button.style.display = 'none';
          }).catch(error => {
            document.getElementById("message").innerHTML = `

              <p>Prosimy spr√≥bowaƒá ponownie</p>
            `;
            button.disabled = false;
            button.innerHTML = 'Spr√≥buj ponownie <span class="spinner">‚åõ</span>';
          });
        })
        .catch(() => {
          document.getElementById("message").innerHTML = `
            <span style="color: #ff6b6b;">‚úñÔ∏è Nie mo≈ºna po≈ÇƒÖczyƒá siƒô z serwerem</span>
            <p>Sprawd≈∫ po≈ÇƒÖczenie internetowe</p>
          `;
          button.disabled = false;
          button.innerHTML = 'Spr√≥buj ponownie <span class="spinner">‚åõ</span>';
        });
    }
  </script>
</body>
</html>
