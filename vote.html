<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G≈Çosowanie</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap');
    
    :root {
      --primary-bg: #121212;
      --secondary-bg: #1E1E1E;
      --text-color: #F5F5F5;
      --text-secondary: #B0B0B0;
      --accent-color: #FFFFFF;
      --border-color: #333333;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--primary-bg);
      color: var(--text-color);
      line-height: 1.6;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .container {
      max-width: 580px;
      margin: 2% auto;
      padding: 40px 30px;
      background-color: var(--secondary-bg);
      border: 1px solid var(--border-color);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      border-radius: 8px;
    }
    
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #FFFFFF, #AAAAAA, #FFFFFF);
    }
    
    .logo {
      width: 120px;
      height: auto;
      margin: 0 auto 25px;
      display: block;
      filter: brightness(0) invert(1);
    }
    
    h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: clamp(1.8rem, 4vw, 2.2rem);
      margin-bottom: 1.5rem;
      color: var(--accent-color);
      letter-spacing: -0.5px;
    }
    
    p {
      font-size: clamp(1rem, 2.5vw, 1.1rem);
      color: var(--text-secondary);
      margin-bottom: 2rem;
    }
    
    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--border-color), transparent);
      margin: 30px 0;
    }
    
    button {
      background-color: var(--accent-color);
      color: var(--primary-bg);
      border: none;
      padding: 14px 32px;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      margin: 10px 0;
      position: relative;
      overflow: hidden;
      box-shadow: 0 2px 15px rgba(255, 255, 255, 0.1);
    }
    
    button:hover {
      background-color: #DDDDDD;
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.15);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button::after {
      content: "üó≥Ô∏è";
      margin-left: 10px;
      font-size: 1.2rem;
      vertical-align: middle;
    }
    
    #message {
      margin-top: 25px;
      font-size: 1rem;
      min-height: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    #message span {
      font-weight: 500;
    }
    
    .success {
      color: var(--accent-color);
    }
    
    .footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: var(--text-secondary);
      border-top: 1px solid var(--border-color);
      padding-top: 20px;
    }
    
    /* Mobile optimizations */
    @media (max-width: 768px) {
      .container {
        margin: 5% auto;
        padding: 30px 20px;
        width: 90%;
      }
      
      .logo {
        width: 100px;
        margin-bottom: 20px;
      }
      
      button {
        padding: 12px 24px;
        font-size: 0.95rem;
        width: 100%;
      }
      
      .divider {
        margin: 20px 0;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .container {
        padding: 25px 15px;
      }
      
      h1 {
        font-size: 1.6rem;
      }
      
      .footer {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
