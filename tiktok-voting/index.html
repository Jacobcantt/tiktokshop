<!DOCTYPE html>
<html>
<head>
  <title>Głosowanie na TikTok!</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    #ranking { margin-top: 20px; text-align: left; }
    .user { padding: 10px; background: #f0f0f0; margin: 5px; }
  </style>
</head>
<body>
  <h1>🎤 Głosuj na swojego ulubionego TikToka!</h1>
  
  <!-- Formularz do głosowania -->
  <div id="voteSection">
    <h3>Zeskanowałeś kod QR koszulki? Wpisz jej ID poniżej:</h3>
    <input type="text" id="shirtId" placeholder="np. 12345">
    <button onclick="vote()">Oddaj głos</button>
    <p id="message"></p>
  </div>

  <!-- Ranking -->
  <h2>🏆 Ranking:</h2>
  <div id="ranking"></div>

  <!-- Podłącz Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase.js"></script>
  <script src="app.js"></script>
</body>
</html>
